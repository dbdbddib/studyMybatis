<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function checkPost() {
            let f = document.form.signForm;
            if ( f.getElementById("password").value
                !== f.getElementById("password2").value ) {
                alert("암호확인을 해주세요.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div>

        <form name="signForm" method="post" action="signup" onsubmit="return checkPost();">
            <label for="loginId">로그인 아이디 : </label>
            <input type="text" id="loginId" name="loginId" /><br><br>

            <label for="password">암호 : </label>
            <input type="password" id="password" name="password" /><br><br>

            <label for="password2">암호확인 : </label>
            <input type="password" id="password2" name="password2" /><br><br>

            <label for="name">이름 : </label>
            <input type="text" id="name" name="name" /><br><br>
            <label for="name">닉네임 : </label>
            <input type="text" id="nickname" name="nickname" /><br><br>
            <label for="email">이메일 : </label>
            <input type="email" id="email" name="email" /><br><br>

            <input type="submit" value="회원가입" />
        </form>

        <button onclick="history.back();">뒤로가기</button>
    </div>
</body>
</html>
